version: '2'
sql:
  - engine: 'mysql'
    schema: './migrations'
    queries: './queries'
    gen:
      go:
        emit_json_tags: true
        package: 'repository'
        out: 'internal/repository'
        overrides:
          - column: '*.uuid'
            go_type:
              import: 'github.com/google/uuid'
              type: 'UUID' # Custom UUID type
